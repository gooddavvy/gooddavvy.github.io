    <style>
        @keyframes flash {
          0% {
            border-right: 0.08em var(--foreground-primary-color) solid;
          }
        
          50% {
            border-right: 0.08em transparent solid;
          }
        
          100% {
            border-right: 0.08em var(--foreground-primary-color) solid;
          }
        }
  
    .glide-container {
    	display: flex;
    	justify-content: center;
    }
    
    .glide-container a:after {
    	border-bottom: none !important;
    }
    
    i.glide-svg {
      color: var(--accent-primary-color);
    	font-size: 30px !important;	
    	margin-top: 50px;
    	cursor: pointer;
    	animation: glide 2s infinite;
    	position: relative;
    	transition-duration: 0.4s;
    	margin-left: auto;
    	margin-right: auto;
    }
    
    @keyframes glide {
    	0% { bottom: 0px; }
    	50% { bottom: -15px; }
    	100% { bottom: 0px; }
    }
    
    i:hover {
    	transform: scale(1.1);
    	color: var(--navbarLinkColorHover);
    }
    
    .social-media {
    	display: flex;
      align-items: space-around;
    }
    
    .social-media i, .social-media svg {
      margin-right: 25px;
    }
    
    i {
      font-size: 35px;
      color: var(--accent-primary-color);
      transition: 0.3s;
    }
    
    svg {
      width: 35px;
      height: 35px;
      fill: var(--accent-primary-color);
      transition: 0.3s;
    }
    
    svg:hover {
      transform: scale(1.1);
    }
    </style>
